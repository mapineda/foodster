{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="../static/restaurants/style.css">

<h1>Vote for your Favorite Downtown Restaurant</h1>
{% if latest_restaurant_list %}
    <ul>
    {% for restaurant in latest_restaurant_list %}
    <li><a href="{% url 'restaurants:detail' restaurant.id %}">{{ restaurant.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No restaurants are available.</p>
{% endif %}
